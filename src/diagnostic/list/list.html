<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #item *ngFor="let diagnostic of currentDiagnostics">
      <ion-item>
        <ion-thumbnail item-start>
          <neo-chart [diagnostic]="diagnostic" style="display: block"></neo-chart>
        </ion-thumbnail>
        <h2>{{ 'LIST_MASTER_DIAGNOSTIC_FROM' | translate }} {{ diagnostic.date | date: 'dd/MM/yy' }}</h2>
        <p>{{'LIST_MASTER_CHEPTEL_OF' | translate }} <strong>{{ diagnostic.count }}</strong> {{'LIST_MASTER_COWS' | translate }}</p>
        <button ion-button clear item-end
                [navPush]="'DetailPage'" [navParams]="{id: diagnostic.id}"
                [title]="'LIST_MASTER_DIAGNOSTIC_GO_TO_DETAIL' | translate">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteDiagnostic(diagnostic)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <button title="{{ 'LIST_MASTER_BUTTON' | translate }}"
       [navPush]="newDiagnostic"
       class="button button-md button-default button-default-md button-full button-full-md">{{ 'LIST_MASTER_BUTTON' | translate }}</button>
  </ion-toolbar>
</ion-footer>
